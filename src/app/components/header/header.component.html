<ion-header *ngIf="!title">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu" slot="start" class="btn_menu" color="primary"></ion-menu-button>
        </ion-buttons>

        <div class="logo">
            <img src="assets/img/logo.jpg" (click)="goToHome()">
        </div>

        <ion-buttons slot="end">
            <ion-button size="small" (click)="openSearch()">
                <ion-icon class="Icon" color="primary" name="search" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" (click)="openBasket()">
                <ion-icon class="Icon" color="primary" name="cart" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar [hidden]="!is_search">
        <ion-searchbar #itemsearch placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}" enterkeyhint="search" (keyup)="search($event.keyCode, itemsearch.value)" (ionCancel)="is_search=false" showCancelButton="focus" cancelButtonText="{{'CANCEL' | translate}}"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-header *ngIf="title">
    <ion-toolbar>
        <ion-buttons (click)="close()" slot="start" *ngIf="is_back">
            <ion-back-button text="" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title class="text" text-center>{{ title | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
